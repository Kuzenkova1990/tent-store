<h2>Login</h2>
<p class="text-white-50 mb-5">Please enter your login and password!</p>

<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div>
        <input formControlName="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
        <label for="typeEmailX">Email</label>
        <p *ngIf="this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched"><small
                class="text-danger">Email is required</small></p>
    </div>

    <div>
        <input formControlName="password" type="password" id="typePasswordX" />
        <label class="form-label" for="typePasswordX">Password</label>
        <p *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched"><small
                class="text-danger">Password is required (min. length = 4)</small></p>
    </div>
    <button [disabled]="this.loginForm.invalid" type="submit" ngSubmit="submitLogin">Login</button>
</form>
